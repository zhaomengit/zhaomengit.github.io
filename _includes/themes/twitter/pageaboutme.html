<section id="content">
  <article class="page">

    <header>
      <h1>{{ page.title }}{% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
    </header>

    <section>
      {{ content }}
      {% if site.weibouid %}
      <iframe width="100%" height="550" class="share_self"  frameborder="0" scrolling="no" 
      src="http://widget.weibo.com/weiboshow/index.php?language=&width=0&height=550&fansRow=2&ptype=1&speed=0&skin=1&isTitle=1&noborder=1&isWeibo=1&isFans=1&uid={{ site.weibouid }}&verifier=e470d770&dpc=1">
      </iframe>
      {% endif %}
    </section>

  </article>
</section>

<section id="comments">
  {% include JB/comments %}
</section>
